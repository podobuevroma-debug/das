<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Киносоветчик</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>AI Киносоветчик</h1>
    <p>Введите фразу о своем настроении. ИИ подберет фильм</p>
    <form method="post">
        <textarea name="message" rows="4" cols="50"
                    required>{{ user_text }}</textarea><br>
        <button type="submit">Получить рекомендацию</button>
    </form>
    {% if recomendation %}
    <div class="result">
        <h3>Результат</h3>
        <p>{{ recomendation|safe }}</p>
    </div>
    {% endif %}
</body>
</html>
